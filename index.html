<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
     <section class="formWrapper">
         <h1>Dank Meme Box</h1>
         <span>Fill out the form to create a meme!</span>
         <form id="form">
             <span class="formPart">
                <label for="imgURL">Image URL</label>
                <input id="imgURL"  type="text" placeholder="Place the full image URL path here">
             </span>
             <span class="formPart">
                <label for="topText">Text On Top</label>
                <input id="topText" maxlength="30" type="text" placeholder="[optional] Add text to top">
             </span>

             <span class="formPart">
                <label for="bottomText">Text On Bottom</label>
                <input id="bottomText" maxlength="30" type="text" placeholder="[optional] Add text to bottom">

             </span>
             <span class="colors">
                 <span class="colorLabel">Font Color</span>
                 <span class="colorChoices">
                    <input type="radio" id="black" name="color" value="black" checked=true required>
                    <label for="black">Black</label>
                    <input type="radio" id="white" name="color" value="white" >
                    <label for="white">White</label>
                 </span>

            </span>
            <span class="sizes">
                <span class="sizeLabel">Font Size</span>
                <span class="sizeChoices">
                   <input type="radio" id="small" name="size" value="small"  required>
                   <label for="small">Small</label>
                   <input type="radio" id="medium" name="size" value="medium" checked=true>
                   <label for="medium">Medium</label>
                   <input type="radio" id="large" name="size" value="large" >
                   <label for="large">Large</label>

                </span>

           </span>
             <input id="submit" type="submit" value="Add dank meme">
         </form>
     </section>

     <section class="memeOutput">

     </section>
        
        <script src="app.js" async defer></script>
    </body>
</html>
